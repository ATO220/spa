<h1 class="animated fast fadeIn">Heroes <small> Marvel y DC</small></h1>
<h3 *ngIf="heroes.length == 0" class="animated fadeIn alert alert-info">No se encontraron heroes con estos terminos: <small>{{ termino }}</small></h3>
<div class="card-columns animated fast fadeIn">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]=" heroe.img" alt="Card image cap">
    <div class="card-body animated fadeIn">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p>{{i}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:"y-MMMM"}}</small></p>
      <button class="btn btn-outline-primary btn-block" (click)="verHeroe(heroe.id)">Ver m√°s...</button>
    </div>
  </div>
</div>
